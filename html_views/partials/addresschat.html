<div class="view-wrapper"><div style="bottom : 13.5rem;" class="content scrollable"><div id="chat-container"><div ng-repeat="citem in interactions1 track by citem.id" id="{{citem.id}}" chat-item="chat-item" class="messages"><div ng-if="citem.showLine" class="time-line">{{ citem.formatTime }}</div><div ng-class="{leftmsg: citem.direction == 'incoming', rightmsg: citem.direction == 'outgoing', cancelled: citem.cancelled || citem.rejected}" class="chatRow"><div ng-if="citem.direction=='incoming'" class="l"><img ng-src="{{ getFbProfilePic(citem.sender.id) }}"/></div><div class="c"><div render-chat-msg="render-chat-msg" class="msg"></div><div ng-show="(citem.tnx &gt; 0 || citem.sat &gt; 0) &amp;&amp; citem.message" class="line-border"></div><div class="buts"><div ng-if="citem.tnx || citem.sat" ng-class="{pendingGain: citem.isPending &amp;&amp; citem.isGain, pendingLoss: citem.isPending &amp;&amp; citem.isLoss ,redBg:citem.sat &amp;&amp; citem.confirmed&lt;=0 ,orangeBg:citem.sat &amp;&amp; citem.confirmed&lt;=5 &amp;&amp; citem.confirmed&gt;=1 ,gain: (!citem.isPending &amp;&amp; citem.isGain &amp;&amp; !citem.sat) || (citem.sat &amp;&amp; citem.confirmed&gt;=6), loss: !citem.isPending &amp;&amp; citem.isLoss, cancelled: citem.cancelled || citem.rejected}" class="circ"><span ng-if="citem.requestType == 'GIVE' || citem.txType == 'giveRequest'">sent</span><span ng-if="citem.requestType == 'GET'">requested</span><span ng-if="citem.txType == 'getRequest'">received</span><span class="amount"> {{ citem.tnx || citem.sat }}&nbsp;</span>{{citem.tnx ? 'thanx' : 'satoshi'}}</div><a ng-if="citem.direction=='incoming' &amp;&amp; citem.isPending &amp;&amp; citem.requestType == 'GET'" ng-click="accept(citem)" class="but bg-orange">send</a><a ng-if="citem.direction=='incoming' &amp;&amp; citem.isPending &amp;&amp; citem.requestType == 'GIVE'" ng-click="accept(citem)" class="but bg-orange">accept</a><a ng-if="citem.direction=='outgoing' &amp;&amp; citem.isPending" ng-click="reject(citem,citem.direction)" class="but bg-gray">cancel</a><a ng-if="citem.direction=='incoming' &amp;&amp; citem.isPending" ng-click="reject(citem,citem.direction)" class="but xico"><img ng-src="/img/xico.png"/></a></div><div class="bub"></div></div><div ng-if="citem.direction=='outgoing'" class="l"><img ng-src="{{ getFbProfilePic(citem.sender.id) }}"/></div><div class="clear"></div></div></div><div id="scroll-to"></div></div></div><div class="sendform"><div class="pad"><input type="text" placeholder="your message here" ng-model="tx.message" ng-keypress="Keypress($event)" class="msg-input mesgtxt"/><div class="chatRow"><div class="amount"><div class="action send"><div class="actionText">send</div></div><input type="number" ng-model="tx.sat" placeholder="0" min="0" ng-keypress="numKeypress($event)" class="mesgtxt"/><div class="cur">satoshi</div></div><button ng-click="sendMessage()" ng-disabled="!tx[ChatServices.btcmode || 'tnx']" class="sendbut">ok</button><div class="clear"></div></div></div></div></div>
